    {% load static %}

    {% block body %}
    
        
        
        
            
            <div id="js-map" class="map"></div>
            <button id="dodaj_stanicu" class="btn btn-primary w-auto mt-3 ">Dodaj stanicu na mapi</button>
       
        <div id="forma" hidden="true" >

                {% csrf_token %} 
                {{ form.as_p }}

        </div>
        
    
    <div id="popup" class="ol-popup">

        <span class="overlay-text" id="feature-name"></span><br>

    </div>
    
    <script src="{% static 'mapa/main.js' %}"></script>

      prikaziStanice('{% url "api:stanice" %}')
      document.getElementById('dodaj_stanicu').onclick = dodajStanicu

{% endblock %}
