

    {% extends 'app/layout.html' %}
    {% load static %}

    {% block body %}

    <h2>Izaberi minimalno 3 stanice na mapi</h2>
                
            <div id="js-map" class="map"></div>
            <div class="form-group">
                <label for="naziv_linije">Naziv</label>
                
                <input type="text" id="naziv_linije" class="form-control" placeholder="Naziv linije" required>
                <button id="dodaj_liniju" class="btn btn-primary w-auto mt-3 " >Sacuvaj</button>
            </div>
        
        
    
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div class="overlay-container">
        <button class="btn btn-primary" id="chekirajStanicu">Dodaj</button><br>
        <span class="overlay-text" id="feature-name"></span><br>
        <span class="overlay-text" id="feature-additional-info"></span><br>

    </div>
    
    <script src="{% static 'mapa/main.js' %}"></script>
    <script>
        
      prikaziStanice('{% url "api:stanice" %}')
      document.getElementById('dodaj_liniju').onclick = dodajLiniju
      uslov()
      
    </script>
{% endblock %}
